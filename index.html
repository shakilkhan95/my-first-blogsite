<!DOCTYPE html>
<html lang="en">
    <!-- this is head section -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travel Blog</title>

    <style>
        .container{
            width: 90%;
            height: 90vh;
            margin: 0 auto;
            padding: 5px;
            display: flex;
            gap: 5px;
            border: 2px solid black;
            border-radius: 5px;
        }

        .container .left{
            width: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            background-color: aquamarine;
        }

        .container .right{
            width: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            background-color: tomato;
        }

        @media screen and (max-width: 576px) {
            .container{
                flex-direction: column;
                height: 90vh;
            }

            .container .left{
                width: 100%;
                height: 30vh;
            }

            .container .right{
                width: 100%;
                height: 70vh;
            }
        }
    </style>
</head>

<!-- this is body section  -->
<body>
    <section class="container">
        <div class="left">Left</div>
        <div class="right">right</div>
    </section>
</body>
</html>
